<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>hoodie plugins</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css?v=1">
</head>
<body>
  <img id="stripe" src="img/stripe.gif"/>
  <header class="jumbotron">
    <div class="container">
      <h1>Hoodie Plugins</h1>
      <p>A list of hoodie plugins available on NPM.</p>
      <div class="form-group">
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
          <input id="search" type="search" class="form-control" placeholder="Search" disabled>
        </div>
      </div>
    </div>
  </header>
  <div id="loading" class="text-center"><span class="glyphicon glyphicon-repeat glyphicon-spin"></span></div>
  <div id="plugins-list" class="list-group"></div>
  <footer class="container" role="contentinfo">
    <div class="col-md-6">
      <ul class="list-inline hoodie">
        <li><a href="http://hood.ie/">Hoodie</a></li>
        <li><a href="http://hood.ie/#about">About</a></li>
        <li><a href="http://hood.ie/#docs">Docs</a></li>
        <li><a href="http://blog.hood.ie/">Blog</a></li>
      </ul>
      <ul class="list-inline social">
        <li><a href="https://twitter.com/hoodiehq"><img src="img/twitter.png"/></a></li>
        <li><a href="https://github.com/hoodiehq/hoodie.js"><img src="img/github.png"/></a></li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul class="list-inline jitsu">
        <li>
          <a href="http://opensource.nodejitsu.com/" title="Apply for the Nodejitsu free for Open Source program">
          Hosted by
          <img src="img/nodejitsu.png" alt="nodejitsu logo"/>
          free for open source program
          </a>
        </li>
      </ul>
    </div>
  </footer>
  <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  <script src="js/hoodie.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <script src="js/main.js?v=0"></script>
  <script id="plugin" type="text/x-handlebars-template">
    {{#each plugins}}
    <a href="http://npmjs.org/package/{{id}}" class="list-group-item plugin">
      <span class="badge">{{version}}</span>
      <h2 class="list-group-item-heading">{{name}}</h2>
      <p class="list-group-item-text">{{description}}</p>
      {{#if maintainers}}
        <small class="maintainers">
          Maintained by
          {{#maintainers}}
          <a href="http://npmjs.org/~{{name}}">{{name}}</a>
          {{/maintainers}}
        </small>
      {{/if}}
      <div class="hidden">{{readme}}</div>
    </a>
    {{/each}}
  </script>

  <script>
    var _gauges = _gauges || [];
    (function() {
      var t   = document.createElement('script');
      t.type  = 'text/javascript';
      t.async = true;
      t.id    = 'gauges-tracker';
      t.setAttribute('data-site-id', '515d9805108d7b3064000032');
      t.src = '//secure.gaug.es/track.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(t, s);
    })();
  </script>
</body>
</html>
